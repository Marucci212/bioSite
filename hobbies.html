<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hobbies - bioSite</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Responsive gallery */
    .hobby-gallery {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .hobby-gallery figure {
      text-align: center;
      width: 32%;
      margin: 0;
    }

    .hobby-gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      border: 1px solid #CCCCCC;
    }

    .hobby-gallery figcaption {
      margin-top: 8px;
      color: #888888;
      font-size: 14px;
      font-style: italic;
    }

    @media (max-width: 700px) {
      .hobby-gallery figure {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Madison's Hobbies</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="hobbies.html">Hobbies</a>
    </nav>
  </header>

  <main>
    <section class="hobby-gallery">
      <h2>Gallery of Madison's Hobbies</h2>

      <figure>
        <img src="images/hobby1.jpg" alt="Painting ceramics">
        <figcaption>Maddie loves collecting and painting new ceramic pieces. Her favorite time to paint is around Christmas!</figcaption>
      </figure>

      <figure>
        <img src="images/hobby2.jpg" alt="Spin class">
        <figcaption>Maddie and her best friend at Spin Class!</figcaption>
      </figure>

      <figure>
        <img src="images/hobby3.jpg" alt="Flower arranging">
        <figcaption>A beautiful flower bouquet Maddie loves to make in her free time!</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
